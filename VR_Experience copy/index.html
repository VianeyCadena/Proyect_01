<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="assets/js/aframe-master.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-camera>
        <a-cursor color "#ffba70" position ="0 0 -1"></a-camera>

        <a-sky src="assets/images/VR_street.jpg" rotation="0 -130 0"></a-sky>
        
        <a-sphere color="#03A9F4" with="2" height="1.2" depth="2" position = "3.592 -0.281 -9.864">
            <a-animation attribute="color" to ="green" from="#03A9F4" dur="2000" repeat="indefinite" direction="alternate"></a-animation>
        </a-sphere>
      
        <a-sphere color="red" with="2" height="1.2" depth="2" position="6.134 0.807 7.399">
      
            </a-sphere>

           <!-- <a-assets>
              <video id="Barack" autoplay loop="true" src="assets/videos/Barack.mp4"></video>
              </a-assets>
              <a-video src="#Barack" width="16" height="9" position="0 0 -20"></a-video>
              <a-video src="assets/videos/Barack.mp4"></a-video> -->
      
            <a-box src="assets/images/VR_ring.jpg"scale ="2 1 1" with="2" height="2" depth="2"
            position="-0.146 4.630 -0.154"></a-box>
      
            <a-box src="assets/images/VR_radioHeadd.jpg" scale ="1 1 1" 
            position="-7.067 1.124 -0.856">
            <a-animation attribute ="scale" to ="5 5 5" from="1 1 1" dur = "3000" 
            direction = "alternate"repeat ="indefinite">

        
          </a-box>
              <a-text font="kelsonsans" value="Chose an experience" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
              <a-text font="kelsonsans" value="Explore to find all 4 of them" width="6" position="1.3 0.931 7.009" rotation="500 0 180"></a-text>
    </a-scene>
  </body>
</html>
